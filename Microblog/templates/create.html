<!-- create.html -->

{% extends "base.html" %}

{% block content %}

<section class="center">
    <h1 class="headline-h1">Create a New Post</h1>
    <br><br>
    <form method="POST" action="{{ url_for('create') }}">
        <p>
            {{ form.hidden_tag() }}
        </p>
        <p>
            {{ form.title.label }}
            {{ form.title() }}
        </p>
        <p>
            {{ form.body.label }}
            {{ form.body(cols=32, rows=6) }}
        </p>
        <br>
        <p>
            <input type="submit" value="Submit">
        </p>
    </form>
</section>

{% endblock %}
